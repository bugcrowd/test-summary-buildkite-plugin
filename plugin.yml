name: Test Summary
description: Collates test results as a buildkite annotation
author: "@tessereth"
requirements:
  - docker
configuration:
  properties:
    inputs:
      type: array
      items:
        type: object
        properties:
          label:
            type: string
          artifact_path:
            type: string
          type:
            type: string
            enum:
              - junit
              - checkstyle
              - tap
              - oneline
          encoding:
            type: string
          strip_colors:
            type: boolean
          message:
            type: boolean
          details:
            type: boolean
          crop:
            type: object
            properties:
              start:
                type: number
              end:
                type: number
          summary:
            type: object
            properties:
              format:
                type: string
              details_regex:
                type: string
            additionalProperties: false
        required:
          - label
          - artifact_path
          - type
        additionalProperties: false
    formatter:
      type: object
      properties:
        type:
          type: string
          enum:
            - summary
            - details
        show_first:
          type: number
      additionalProperties: false
    context:
      type: string
    style:
      type: string
    fail_on_error:
      type: boolean
  required:
    - inputs
  additionalProperties: false
